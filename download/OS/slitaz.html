<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button</title>
    <style>
        .centered-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="centered-button">
        <button class="button" onclick="median.share.downloadFile({url: 'https://www.dropbox.com/scl/fi/p1fu2mkkpeb7f3dzcd0ge/slitaz-rolling.iso?rlkey=gwhn293c5msxkue8tfb1ud7dv&st=37tfkr1p&dl=1', open: true})">Download Rpi Android OS</button>
    </div>
</body>
</html>
